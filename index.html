<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de numeros romanos</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row p-5 my-5 bg-primary text-white text-center ">
            <h1>Convertidor de numeros a Romanos</h1>
            <h2>Recuerda las equivalencias de los numeros</h2>
            <h3>
                M=1000 /
                D=500 /
                C=100 /
                L=50 /
                X=10 /
                V=5 /
                VI=4 /
                I=1
            </h3>
            <div class="row" style="margin-top:30px ;">
                <div class="col-sm-6">
                    <input type="text" name="" id="numero">
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-danger" id="btn-reinciar">Reiniciar</button>
                    <button class="btn btn-success" id="btn-enviar">Convertir a Romano</button>
                </div>
                <h2 id="resultado"></h2>
            </div>

        </div>


    </div>



    <script src="index.js"></script>
</body>

</html>
